<!DOCTYPE html>
<html>
<head>
	<title>Rhino-Cast</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
<script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


<style href="styles.css"></style>
<script src="js/scripts.js"></script>

</head>
<body>
<div class="container">
	<div class="row bg-info">
		<div class="col-sm-4"></div>

		<div class="col-sm-4 form">
		</div>

		<div class="col-sm-4"></div>
	</div>

	<div class="row bg-info">
		<div class="col-sm-4">
						Where would you like to check?
		</div>

		<div class="col-sm-4 form">
			<form class="weather-form text-center">
			<input type="text" name="city" class="city">
			<button type="submit" class="btn btn-primary">Go!</button>
			</form>
		</div>

		<div class="col-sm-4">
			Any sinus congestion today?
			<input type="checkbox" data-toggle="toggle" data-size="mini" data-on="Yes" data-off="No" id="toggle">
		</div>
	</div>

	<div class="row bg-primary">
		<div class="col-sm-12 text-center">
			<div id="bottom" style="height: 200px">
				<div class="alert">Enter a city name for the results</div>
				<div class="rhino"></div>
			</div>
		</div>
	</div>

</div>
</body>


</html>
